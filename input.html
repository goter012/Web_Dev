<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form >
		<label for="Dogs"> Dogs:</label>
		<input value = "DOG"name = "petChoice" id = "Dogs" type="radio">
		<label for="Cats"> Cats:</label>
		<input value = "CAT"name = "petChoice" id = "Cats"type="radio">
		
	<p>What is your favorite color?</p>
		<select name="color" >
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
		</select>

		<textarea name="paragraph" id="" cols="70" rows="10"></textarea>
		<button>Go</button>
	</form>
	

</body>
</html>
